<div class="container_fluid" id="footer">
  <div class="container">
    <footer>
      <div class="row pt-5 pb-2">
        <div class="col-12 col-md-3 col-sm-12">
          <a href="" class="navbar-brand">
            <span>
              <img src="./../assets/img/loginpng.png" alt="" class="" style="height: 80px" />
            </span>
            <div class="mt-4 d-flex align-items-center list-social-img">
              <div class="list-social-item">
                <a href="">
                  <img src="https://caodang.fpt.edu.vn/wp-content/themes/poly-2015/images/ico-fb-landing.png" alt="" />
                </a>
              </div>
              <div class="list-social-item">
                <a href="">
                  <img
                    src="https://caodang.fpt.edu.vn/wp-content/themes/poly-2015/images/ico-youtube-landing.png"
                    alt=""
                  />
                </a>
              </div>
              <div class="list-social-item">
                <a href="">
                  <img src="https://caodang.fpt.edu.vn/wp-content/uploads/icon-tiktok.png" alt="" />
                </a>
              </div>
              <div class="list-social-item">
                <a href="">
                  <img
                    src="https://caodang.fpt.edu.vn/wp-content/themes/poly-2015/images/ico-wiki-landing.png"
                    alt=""
                  />
                </a>
              </div>
            </div>
            <div class="footer-info-contact">
              <h5 class="footer-title-color pt-5 fs-5">THÔNG TIN LIÊN HỆ</h5>
              <p class="py-1 text-white footer-size-p">Điện thoại : (024) 7300 1955</p>
              <p class="text-white footer-size-p">Email : caodang@fpt.edu.vn</p>
            </div>
          </a>
        </div>
        <div class="col-12 col-md-9 col-sm-12">
          <h4 class="footer-title-color fs-5 pb-3">HỆ THỐNG VĂN PHÒNG TUYỂN SINH</h4>
          <div class="row">
            <div class="col-6" *ngFor="let group of groupBranches">
              <div *ngFor="let branch of group">
                <h6>Cơ sở {{ branch.name }}</h6>
                <p>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-geo-alt-fill footer-title-color"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"
                    />
                  </svg
                  >&nbsp; {{ branch.address }}
                </p>
                <p>
                  <i class="fa-solid fa-square-phone"></i>
                  {{ branch.phone }}
                </p>
                <p>
                  <i class="fa-solid fa-square-envelope"></i>
                  {{ branch.email }}
                </p>
                <p>
                  <i class="fab fa-facebook-square"></i>
                  &nbsp; <a href="{{ branch.website }}">{{ branch.website }}</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </div>
</div>
