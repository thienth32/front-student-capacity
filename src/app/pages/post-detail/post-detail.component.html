<div class="page-post-box py-3">
  <div class="container">
    <div class="post-main">
      <div class="post-main-content">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h1 class="post-detail__title m-0" *ngIf="statusPost">
            {{ postDetail?.title }}
          </h1>
          <div class="d-flex align-items-center">
            <i class="fa-regular fa-eye ms-2 me-2"></i> <span>{{ postDetail?.view ?? 0 }}</span>
          </div>
        </div>
        <ngx-skeleton-loader
          *ngIf="!statusPost"
          [theme]="{
            'height.px': 30,
            'margin-bottom': '8px',
            'border-radius': '8px'
          }"
          appearance="line"
        >
        </ngx-skeleton-loader>
        <ngx-skeleton-loader
          *ngIf="!statusPost"
          [theme]="{
            'height.px': 30,
            'border-radius': '8px'
          }"
          appearance="line"
        >
        </ngx-skeleton-loader>
        <div class="post-detail__head-info">
          <div *ngIf="statusPost" class="post-detail__head-info-item">
            <p>
              <span class="post-detail__head-info-item-cate">
                Chuyên ngành:
                <a (click)="clickChangeUrlToRecruitmentPostByMajor(postDetail?.major?.id)" class="post-detail__router-category">
                  {{ postDetail?.major?.name ?? "Chưa có" }}
                </a>
              </span>
            </p>
            <p>
              <span class="post-detail__head-info-item-cate">
                Bài viết thuộc:
                <a (click)="clickChangeUrlToCategoryPost(routeCategoryPost)" class="post-detail__router-category">
                  {{ postDetail?.postable_type }}
                </a>
              </span>
              <app-list-social></app-list-social>
            </p>
          </div>
          <div *ngIf="statusPost" class="post-detail__head-info-item">
            <span class="post-detail__head-info-item-text"
              ><i class="fa-solid fa-building"></i>&ensp; {{ postDetail?.enterprise?.name }}</span
            >
            <span class="post-detail__head-info-item-text"
              ><i class="fa-solid fa-calendar"></i>&ensp; {{ postDetail?.deadline }}</span
            >
          </div>
        </div>
        <ngx-skeleton-loader
          *ngIf="!statusPost"
          [theme]="{
            'height.px': 60,
            'border-radius': '8px'
          }"
          appearance="line"
        >
        </ngx-skeleton-loader>
        <!-- Upload cv -->
        <div class="post_upload-cv text-center" *ngIf="postDetail?.postable_type == 'Tuyển dụng'">
          <button class="my-btn-primary my-btn-m" (click)="openModal()">Ứng tuyển ngay</button>
        </div>
        <div class="post-detail__img-section">
          <img *ngIf="statusPost" [src]="postDetail?.thumbnail_url" alt="" class="post-detail__img" />
          <ngx-skeleton-loader
            *ngIf="!statusPost"
            [theme]="{
              'height.px': 500,
              'border-radius': '8px'
            }"
            appearance="line"
          >
          </ngx-skeleton-loader>
        </div>
<!--        <div class="post-detail__content-text" [innerHTML]="postDetail?.content"></div>-->
        <div class="post-detail__content-text" [innerHTML]="content"></div>
        <!-- Upload cv -->
        <div class="post_upload-cv text-center" *ngIf="postDetail?.postable_type == 'Tuyển dụng'">
          <button class="my-btn-primary my-btn-m" (click)="openModal()">Ứng tuyển ngay</button>
        </div>
        <div class="post-detail__tag-section" *ngIf="listTag">
          <app-list-tag [tags]="listTag"></app-list-tag>
        </div>
        <div class="post-detail__social-section">
          <app-list-social></app-list-social>
        </div>
      </div>
      <app-aside-post></app-aside-post>
    </div>
  </div>
</div>
